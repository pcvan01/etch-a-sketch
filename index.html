<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <div class="top-bar">
        <div class="resolution">
            <button class="resolution-button" id="minus-resolution">-</button>
            <div id="report-resolution"></div>
            <button class="resolution-button" id="plus-resolution">+</button>
        </div>
        <button id="clear">Clear</button>
    </div>
    <div class="pallette">
        <div class="drawing-box"></div>
    </div>
    <div class="color-buttons">
        <button class="active-button black color-button">Black</button>
        <button class="inactive-button rainbow color-button">Rainbow</button>
        <button class="inactive-button erase color-button">Eraser</button>    
    </div>
    
</body>
</html>
